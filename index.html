<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <div class="instagram-wrapper"></div>
     <div class="instagram-phone">
         <img src="./instagram-celular.jpg" alt="celular">
     </div>
     <div class="instagram-continue"> 
     <div class="group">
         <img src="./instagram-logo.png" class="logo" alt="logo">
         <div class="profile-photo">
             <img src="./Gilmar.jpg" alt="profile-photo">
         </div>
         <a href="#" class="instagram-login">Continue como gilbaldiotti</a>     <!---- "#" direciona para a página inicial-->
         <a href="#" class="instagram-logout">Remover conta</a>
     </div>
     <div class="group">
         
         <p class="not-account">Não é gilbaldiotti?</p>
         <p class="not-account">
             <spam class="link-blue">Alternar contas</spam>
             ou 
             <spam class="link-blue">Inscreva-se</spam>
         </p>
        
         <div class="get-the-app">
             <p class="get-app">Baixe o aplicativo</p>
             <div class="download">
                 <a href="#" class="app-download"></a>                   <!-- a*2 abre duas vezes o comando de link <a>-->
                 <a href="#" class="app-download"></a>
             </div>
         </div>
     </div>
     </div>   
    </body>
    </html>
